<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earth Rotation Compass</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #compass {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #fff;
            position: relative;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #arrow {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 80px solid #ff6b6b;
            transform: translate(-50%, -50%) rotate(0deg);
            transform-origin: center bottom;
        }
        #info {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div>
        <div id="compass">
            <div id="arrow"></div>
        </div>
        <div id="info">
            <h2>Earth Rotation Compass</h2>
            <p>The arrow points in the direction of Earth's rotation.</p>
        </div>
    </div>
    <script>
        function updateCompass() {
            const now = new Date();
            const hours = now.getUTCHours();
            const minutes = now.getUTCMinutes();
            const totalMinutes = hours * 60 + minutes;
            const rotation = (totalMinutes / 1440) * 360;
            document.getElementById('arrow').style.transform = `translate(-50%, -50%) rotate(${rotation}deg)`;
        }
        updateCompass();
        setInterval(updateCompass, 60000);
    </script>
</body>
</html>
